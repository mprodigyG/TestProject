<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>File & Directory Browsing</title>

    <link href="js/jquery-ui.theme.min.css" rel="stylesheet" />
    <link href="js/jquery-ui.theme.css" rel="stylesheet" />
    <link href="js/jquery-ui.structure.min.css" rel="stylesheet" />
    <link href="js/jquery-ui.css" rel="stylesheet" />
    <link href="js/jquery-ui.min.css" rel="stylesheet" />
    <link href="js/jquery-ui.structure.css" rel="stylesheet" />

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery-ui.js"></script>
</head>
<body>
    <h1>File & Directory Browsing</h1>
    <table cellpadding="5" cellspacing="5" style="">
        <tr>
            <th>
                <input id="txtSearchPath" type="text" value="" placeholder="Enter directory path" />
                <input type="button" value="Save" />
            </th>
            <th style="float:left;">
                <p>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    Total:
                    <label id="lblTotalFiles"></label> file(s)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label id="lblTotalFolders"></label> folder(s)
                </p>
            </th>
            <th>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="file" id="uploadFile" />
                <button id="btnUpload">Upload</button>
                <div id="status"></div>
            </th>
        </tr>
    </table>

    <hr />

    <div>
        <table cellpadding="5" cellspacing="5">
            <tr>
                <td>
                    <input type="text" value="" placeholder="Enter folder name" />
                </td>
                <td>
                    <input type="text" value="" placeholder="Enter file name" />
                </td>
                <td>
                    <input type="button" value="Search Directory" />
                </td>
                <td>
                    <p>
                        Found:
                        <label id="lblFoundFiles"></label> file(s)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label id="lblFoundFolders"></label> folder(s)
                    </p>
                </td>
            </tr>
        </table>
    </div>

    <hr />

    <table id="tblDirectoryInfo" cellpadding="5" cellspacing="5">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Size</th>
                <th>Path</th>
            </tr>
        </thead>
        <tbody>
            <!--The content of the direct goes here-->
        </tbody>
  
    </table>

    <hr />

    <p>
        Current Display:
        <label id="lblCurrentDisplayFiles"></label> file(s)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label id="lblCurrentDisplayFolder"></label> folder(s)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label id="lblCurrentDisplaySizeKB"></label> KB (Current display file size)
    </p>
    <script type="module" src="main.js"></script>
</body>

</html>
